<div class="container shadow lg p-5 mb-5 bg-white rounded" style="padding: 5%;">
    <div class="row justify-content-md-center">
        <div class="col-12">
            <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input [(ngModel)]="product.name" type="text" id="name" class="form-control">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="description">Description</label>
                <input [(ngModel)]="product.description" type="text" id="description" class="form-control">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="picture">Picture</label>
                <input [(ngModel)]="product.picture" type="text" id="picture" class="form-control">
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="price">Price</label>
                <input [(ngModel)]="product.price" type="text" id="price" class="form-control">
            </div>
        </div>
        <button type="button" class="btn btn-block" style="background-color: rgba(230, 115, 0, 1); color: white" (click)="editProduct(product.id)">Edit</button>
    </div>
</div>
