<div>
	<div class="mb-3">
		<label for="email" class="form-label">Email address</label>
		<input [(ngModel)]="email" type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
		<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	</div>
	<div class="mb-3">
		<label for="password" class="form-label">Password</label>
		<input [(ngModel)]="password" type="password" class="form-control" name="password" id="password">
	</div>
	<button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
	<div>
		<p>Not a member? <a href="/register">register</a></p>
	</div>
</div>
